    <script>

        function getComputerChoice()
        {
            let randomNumber = Math.floor(Math.random() * 3)
            let selection 

            if (randomNumber == 0)
            {
                return selection = "rock"
            }
            if (randomNumber == 1)
            {
                return selection = "paper"
            }
            else
            {
                return selection = "scissors"
            }
        }

        function playRound (playerSelection, computerSelection) 
        {
            let outcome

            let i = 0
            
            while (i < playerSelection.length)
            {
                playersChoice = playersChoice + playerSelection.charAt(i).toLowerCase()
                i++
            }
            
            i = 0

            while (i < playerSelection.length)
            {
                if (i == 0)
                {
                    printPlayer = printPlayer + playerSelection.charAt(0).toUpperCase()
                }
                else 
                {
                    printPlayer = printPlayer + playerSelection.charAt(i).toLowerCase()
                }
                
                i++
            }

            i = 0

            while (i < computerSelection.length)
            {
                if (i == 0)
                {
                    printComputer = printComputer + computerSelection.charAt(0).toUpperCase()
                }

                }

            }

            if (playerSelection == "rock" && computerSelection == "paper")
            {
                outcome = "You Lose! Paper beats Rock"
                console.log(outcome)
                return winner = "computer"
            }

            if (playerSelection == "paper" && computerSelection == "scissors")
            {
                outcome = "You Lose! Scissors beat Paper"
                console.log(outcome)
                return winner = "computer"
            }

            if (playerSelection == "scissors" && computerSelection == "rock")
            {
                outcome = "You Lose! Rock beats Scissors"
                console.log(outcome)
                return winner = "computer"
            }

            if (playerSelection == computerSelection)
            {

                console.log(outcome)

            }
            
            else

                console.log(outcome)
                return winner = "player"
            }

        }

        function playGame (playerSelection, computerSelection)
        {
            let outcome

            for (let i = 0; i < 5; i++)
            {

                outcome = playRound(playerSelection, computerSelection)
               
            }

            return outcome
        }

        const playerSelection = "rock"
