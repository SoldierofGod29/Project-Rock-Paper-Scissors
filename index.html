<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project: Rock, Paper, Scissors</title>
</head>

<body>

    <script>

        function getComputerChoice()
        {
            let randomNumber = Math.floor(Math.random() * 3)
            let selection 

            if (randomNumber == 0)
            {
                return selection = "rock"
            }
            if (randomNumber == 1)
            {
                return selection = "paper"
            }
            else
            {
                return selection = "scissors"
            }
        }

        function playRound (playerSelection, computerSelection) 
        {
            let outcome
            let winner = ""
            let playersChoice = ""
            let printPlayer = ""
            let printComputer = ""
            let i = 0
            
            while (i < playerSelection.length)
            {
                playersChoice = playersChoice + playerSelection.charAt(i).toLowerCase()
                i++
            }
            
            i = 0

            while (i < playerSelection.length)
            {
                if (i == 0)
                {
                    printPlayer = printPlayer + playerSelection.charAt(0).toUpperCase()
                }
                else 
                {
                    printPlayer = printPlayer + playerSelection.charAt(i).toLowerCase()
                }
                
                i++
            }

            i = 0

            while (i < computerSelection.length)
            {
                if (i == 0)
                {
                    printComputer = printComputer + computerSelection.charAt(0).toUpperCase()
                }
                else 
                {
                    printComputer = printComputer + computerSelection.charAt(i).toLowerCase()
                }
                
                i++
            }

            if (playerSelection == "rock" && computerSelection == "paper")
            {
                outcome = "You Lose! Paper beats Rock"
                console.log(outcome)
                return winner = "computer"
            }

            if (playerSelection == "paper" && computerSelection == "scissors")
            {
                outcome = "You Lose! Scissors beat Paper"
                console.log(outcome)
                return winner = "computer"
            }

            if (playerSelection == "scissors" && computerSelection == "rock")
            {
                outcome = "You Lose! Rock beats Scissors"
                console.log(outcome)
                return winner = "computer"
            }

            if (playerSelection == computerSelection)
            {
                outcome = "It's a Tie! No one wins"
                console.log(outcome)
                return winner = "tie"
            }
            
            else 
            {
                outcome = "You win! " + printPlayer + " beats " + printComputer
                console.log(outcome)
                return winner = "player"
            }

        }

        function playGame (computerSelection)
        {
            let playerWins = 0
            let computerWins = 0
            let i = 0
            let round
            let outcome = ""
            let printOutcome = ""

            while (i < 5)
            {
                round = playRound(prompt(), computerSelection)

                if (round == "player")
                {
                    playerWins += 1
                }
                else if (round == "computer")
                {
                    computerWins += 1
                }

                i++
            }

            if (playerWins > computerWins)
            {
                outcome = "You Won the Game!"
            }
            else if (computerWins > playerWins)
            {
                outcome = "You Lost the Game!"
            }
            else 
            {
                outcome = "It's a Tie! No one wins the Game."
            }

             return printOutcome = "You won " + playerWins + " rounds and the Computer won " + computerWins + ". " + outcome

        }

        const computerSelection = getComputerChoice()

        console.log(playGame(computerSelection))

        
        
    </script>

</body>
