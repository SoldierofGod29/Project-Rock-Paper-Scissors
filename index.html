<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project: Rock, Paper, Scissors</title>
</head>

<body>

    <script>

        function getComputerChoice()
        {
            let randomNumber = Math.floor(Math.random() * 3)
            let selection 

            if (randomNumber == 0)
            {
                return selection = "rock"
            }
            if (randomNumber == 1)
            {
                return selection = "paper"
            }
            else
            {
                return selection = "scissors"
            }
        }

        function playRound(playerSelection, computerSelection) 
        {
            let outcome

            if (playerSelection == "rock" && computerSelection == "paper")
            {
                outcome = "computer"
                return outcome;
            }

            if (playerSelection == "paper" && computerSelection == "scissors")
            {
                outcome = "computer"
                return outcome;
            }

            if (playerSelection == "scissors" && computerSelection == "rock")
            {
                outcome = "computer"
                return outcome;
            }

            if (playerSelection == computerSelection)
            {
                outcome = "tie"
                return outcome;
            }
            
            else 
            {
                outcome = "player"
                return outcome;
            }

        }

        let playerScore = 0;
        let computerScore = 0;
        
        const body = document.querySelector("body");

        const buttonRock = document.createElement('button');
        const buttonPaper = document.createElement('button');
        const buttonScissors = document.createElement('button');
        

        buttonRock.textContent = 'Rock';
        buttonPaper.textContent = 'Paper';
        buttonScissors.textContent = 'Scissors';

        body.appendChild(buttonRock);
        body.appendChild(buttonPaper);
        body.appendChild(buttonScissors);
        
        buttonRock.addEventListener('click', ()=>{
            let playerSelection = 'rock';
            const div = document.createElement("div");
            const scoreDiv = document.createElement('div');

            let winner = playRound(playerSelection, getComputerChoice());

            if (winner == "computer")
            {
                div.textContent = "You Lose! Paper beats Rock"

                computerScore += 1;
            }
            if (winner == "player")
            {
                div.textContent = "You Win! Rock beats Scissors"

                playerScore += 1;
            }
            if (winner == "tie")
            {
                div.textContent = "It's a Tie! No one Wins"
            }

            body.appendChild(div);

            if (playerScore == 5)
            {
                scoreDiv.textContent = "The Player has Won the Game!";
                body.appendChild(scoreDiv);
                playerScore = 0;
                computerScore = 0;
            }
            if (computerScore == 5)
            {
                scoreDiv.textContent = "The Computer has Won the Game!";
                body.appendChild(scoreDiv);
                playerScore = 0;
                computerScore = 0;
            }
        });
        buttonPaper.addEventListener('click', ()=>{
            let playerSelection = 'paper';
            const div = document.createElement("div");
            const scoreDiv = document.createElement('div');

            let winner = playRound(playerSelection, getComputerChoice());

            if (winner == "computer")
            {
                div.textContent = "You Lose! Scissors beat Paper"

                computerScore += 1;
            }
            if (winner == "player")
            {
                div.textContent = "You Win! Paper beats Rock"

                playerScore += 1;
            }
            if (winner == "tie")
            {
                div.textContent = "It's a Tie! No one Wins"
            }

            body.appendChild(div);

            if (playerScore == 5)
            {
                scoreDiv.textContent = "The Player has Won the Game!";
                body.appendChild(scoreDiv);
                playerScore = 0;
                computerScore = 0;
            }
            if (computerScore == 5)
            {
                scoreDiv.textContent = "The Computer has Won the Game!";
                body.appendChild(scoreDiv);
                playerScore = 0;
                computerScore = 0;
            }
        });
        buttonScissors.addEventListener('click', ()=>{
            let playerSelection = 'scissors';
            const div = document.createElement("div");
            const scoreDiv = document.createElement('div');

            let winner = playRound(playerSelection, getComputerChoice());

            if (winner == "computer")
            {
                div.textContent = "You Lose! Rock beats Scissors"

                computerScore += 1;
            }
            if (winner == "player")
            {
                div.textContent = "You Win! Scissors beat Paper"

                playerScore += 1;
            }
            if (winner == "tie")
            {
                div.textContent = "It's a Tie! No one Wins"
            }

            body.appendChild(div);

            if (playerScore == 5)
            {
                scoreDiv.textContent = "The Player has Won the Game!";
                body.appendChild(scoreDiv);
                playerScore = 0;
                computerScore = 0;
            }
            if (computerScore == 5)
            {
                scoreDiv.textContent = "The Computer has Won the Game!";
                body.appendChild(scoreDiv);
                playerScore = 0;
                computerScore = 0;
            }
        });

    </script>

</body>

</html>
