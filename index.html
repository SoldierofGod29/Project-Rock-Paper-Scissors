<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project: Rock, Paper, Scissors</title>
</head>

<body>

    <script>

        function getComputerChoice()
        {
            let randomNumber = Math.floor(Math.random() * 3)
            let selection 

            if (randomNumber == 0)
            {
                return selection = "rock"
            }
            if (randomNumber == 1)
            {
                return selection = "paper"
            }
            else
            {
                return selection = "scissors"
            }
        }

        function playRound (playerSelection, computerSelection) 
        {
            let outcome
            let playersChoice = ""
            let printPlayer = ""
            let printComputer = ""
            let i = 0
            
            while (i < playerSelection.length)
            {
                playersChoice = playersChoice + playerSelection.charAt(i).toLowerCase()
                i++
            }
            
            i = 0

            while (i < playerSelection.length)
            {
                if (i == 0)
                {
                    printPlayer = printPlayer + playerSelection.charAt(0).toUpperCase()
                }
                else 
                {
                    printPlayer = printPlayer + playerSelection.charAt(i).toLowerCase()
                }
                
                i++
            }

            i = 0

            while (i < computerSelection.length)
            {
                if (i == 0)
                {
                    printComputer = printComputer + computerSelection.charAt(0).toUpperCase()
                }
                else 
                {
                    printComputer = printComputer + computerSelection.charAt(i).toLowerCase()
                }
                
                i++
            }

            if (playersChoice == "rock" && computerSelection == "paper")
            {
                return outcome = "You Lose! Paper beats Rock"
            }

            if (playersChoice == "paper" && computerSelection == "scissors")
            {
                return outcome = "You Lose! Scissors beat Paper"
            }

            if (playersChoice == "scissors" && computerSelection == "rock")
            {
                return outcome = "You Lose! Rock beats Scissors"
            }

            if (playersChoice == computerSelection)
            {
                return outcome = "It's a Tie! No one wins"
            }
            
            else 
            {
                return outcome = "You win! " + printPlayer + " beats " + printComputer
            }
        }

        const playerSelection = "Scissors"
        const computerSelection = getComputerChoice()
        
        console.log(playRound(playerSelection, computerSelection))
        
    </script>

</body>

</html>
