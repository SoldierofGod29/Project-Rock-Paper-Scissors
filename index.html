<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project: Rock, Paper, Scissors</title>
</head>

<body>

    <script>

        function getComputerChoice()
        {
            let randomNumber = Math.floor(Math.random() * 3)
            let selection 

            if (randomNumber == 0)
            {
                return selection = "rock"
            }
            if (randomNumber == 1)
            {
                return selection = "paper"
            }
            else
            {
                return selection = "scissors"
            }
        }

        function playRound (playerSelection, computerSelection) 
        {
            let outcome
            

            if (playerSelection == "rock" && computerSelection == "paper")
            {
                return outcome = "You Lose! Paper beats Rock"
            }

            if (playerSelection == "paper" && computerSelection == "scissors")
            {
                return outcome = "You Lose! Scissors beat Paper"
            }

            if (playerSelection == "scissors" && computerSelection == "rock")
            {
                return outcome = "You Lose! Rock beats Scissors"
            }

            if (playerSelection == computerSelection)
            {
                return outcome = "It's a Tie! No one wins"
            }
            
            else 
            {
                return outcome = "You win! " + playerSelection + " beats " + computerSelection
            }
        }

        const playerSelection = "rock"
        const computerSelection = getComputerChoice()
        console.log(playerSelection)
        console.log(computerSelection)
        console.log(playRound(playerSelection, computerSelection))
        
    </script>

</body>
